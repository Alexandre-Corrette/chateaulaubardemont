{{ define "main" }}

<div class=" flex flex-col">

  
  
  
  <div class="lg:container mx-auto">
    <div class="flex row min-h-16">
      
      <div class=" lg:w-2/3 p-8 mx-auto">
        {{ .Content }}
      </div>
    </div>
  </div>
  {{ range resources.ByType "video" }}

    <video controls class="lg:w-2/3">
      <source src="{{.RelPermalink}}" >
  </video>
  </div>
 
  {{end}}
</div>

{{ end }}
