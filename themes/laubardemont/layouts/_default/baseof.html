<!DOCTYPE html>
<html lang="{{ or site.Language.LanguageCode site.Language.Lang }}"
  dir="{{ or site.Language.LanguageDirection `ltr` }}">

<head>
  {{ partial "head.html" . }}

</head>

<body>
  <main class="m-1">
    <div class="lg:container  w-full mx-auto lg:min-h-screen ">
      <header class="lg:container flex flex-col w-full  relative">
        {{ if .IsHome }}
        {{ partial "home-header.html" . }}
        {{ else }}
        {{ partial "header.html" . }}
        {{ end }}
      </header>
      <div class="lg:container mx-auto">
        {{ block "main" . }}
        {{ end }}
      </div>
    </div>
  </main>
  <footer>
    {{ partial "footer.html" . }}
  </footer>
</body>

</html>
