<div class="lg:container mx-auto">


    <form novalidate method="post" action="/php/contact.php">
        <fieldset class="grid grid-cols-2 gap-4">

            <center>
                <h2>Nous Contacter</h2>
            </center>
            <br>
            <div>



                <div class="flex flex-row items-center" id="First_Name__div">

                    <label for="First_Name">Prénom</label>
                    <input type="text" name="first_Name" id="First_Name" class="form-control"
                        placeholder="Votre prénom">

                </div>

                <div class="flex flex-row items-center" id="Last_Name__div">
                    <label for="Last_Name" class="form-label">Nom *</label>
                    <input type="text" class="form-control" id="Last_Name" name="Last_Name" placeholder="Votre nom" required>
                </div>
                <div class="name">
                    <label for="name" class="form-label">Name</label>
                    <span class="required-field">*</span>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Your Name" required>
                </div>
                <div class="website">
                    <label for="website" class="form-label">Website</label>
                    <span class="required-field">*</span>
                    <input type="text" class="form-control" id="website" name="website" placeholder="Your Website URL"
                        required>
                </div>

                <div class="flex flex-row items-center">

                    <label title="required" for="Email">Email * </label>
                    <input type="email" name="email" id="Email" required="required" placeholder="exemple@exemple.com"
                        class="form-control">

                </div>
                <div>

                    <div class="flex flex-row items-center">

                        <label for="Phone">Téléphone</label>
                        <input type="tel" name="phone" id="Phone" placeholder="06 07 00 00 00" class="form-control">

                    </div>

                </div>
                <div class="flex flex-row items-center">

                    <label for="date">Date souhaitée *</label>
                    <input type="date" name="date" id="date" placeholder="01/06/2023" class="form-control" required>

                </div>

                <div class="flex flex-row items-center" id="Reason__div">


                    <label for="reason">Type d'évènement</label>
                    <select name="reason" id="reason" required="required" class="form-control">
                        <option value="">Choisissez</option>
                        <option value="Mariage">Mariage</option>
                        <option value="Anniversaire">Anniversaire</option>
                        <option value="Professionel">Séminaire</option>
                        <option value="Autre">autre</option>
                    </select>
                </div>

                <div class="flex flex-row items-center" id="Message__div">
                    <label title="required" for="message">Message </label>
                    <textarea name="message" id="message" class="form-control"></textarea>

                </div>

            </div>
            <br>
            <div class="flex flex-row">

                <button type="submit" value="Envoyer" class="bg-stone-300 text-white w-full rounded p-6"> Envoyer

            </div>
        </fieldset>
    </form>
</div>
