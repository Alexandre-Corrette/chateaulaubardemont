{{ define "main" }}


    
    <div class="lg:container flex flex-col-reverse lg:flex-row mt-4 items-center">
        
        <div class="lg:container w-full lg:w-1/2 lg:h-1/3 bg-stone-300 flex flex-col justify-center p-4">
            
            {{ .Content }}
            
        </div>
        {{ with .Params.images }} 
        {{ range . }}
          {{ with resources.Get . }} 
          <img class="w-full lg:w-1/2" src="{{ .RelPermalink }}" alt="">
            
          {{ end }}
        {{ end }}
      {{ end }}
    </div>

{{ end }}
