{{ define "main" }}


    
    <div class="flex flex-col mt-2 items-center">
        
        <div class=" lg:w-1/2  text-justify flex flex-col justify-center p-4">
            
            {{ .Content }}
            
        </div>
        {{ with .Params.images }} 
        {{ range . }}
          {{ with resources.Get . }} 
          <img class="w-full mt-8" src="{{ .RelPermalink }}" alt="">
            
          {{ end }}
        {{ end }}
      {{ end }}
    </div>

{{ end }}
