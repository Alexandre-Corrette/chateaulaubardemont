{{ define "main" }}
<div class="lg:container mx-auto">


    <form novalidate method="post">
        <fieldset>
            <center>
                <h2>Nous Contacter</h2>
            </center>
            <br>

            <div class="flex flex-row">

                <div class="form-group col-xs-6" id="First_Name__div">

                    <label for="First_Name">Prénom</label>
                    <input type="text" name="first_Name" id="First_Name" class="form-control">

                </div>
            </div>
            <div class="flex flex-row honey">
                <div class="form-group col-xs-6" id="Name__div">

                    <label for="name" class="form-label">Nom *</label>
                    
                    <input type="text" type="hidden" class="form-control" id="name" name="name" placeholder="Your Name" required>
                </div>
            </div>
          
              <div class="honey">
                <label for="website" class="form-label">Website</label>
                <span class="required-field">*</span>
                <input type="text" class="form-control" id="website" name="website" placeholder="Your Website URL" required>
              </div>
          
            <div class="row">
                <div class="form-group col-xs-6" id="Last_Name__div">
                    <label for="Last_Name">Nom *</label>
                    <input type="text" required name="last_name" id="Last_Name" class="form-control">
                </div>

            </div>
            <div class="flex flex-row">

                <div class="form-group col-xs-6" id="Email__div">

                    <label title="required" for="Email">Email * </label>
                    <input type="email" name="email" id="Email" required placeholder="example@example.com"
                        class="form-control">

                </div>
                

            </div>
            <div class="flex flex-row">

                <div class="form-group col-xs-6" id="Phone__div">

                    <label for="Phone">Téléphone</label>
                    <input type="tel" name="phone" id="Phone" placeholder="06 07 00 00 00" class="form-control">

                </div>
            </div>
            <div class="row">
                <div class="form-group col-xs-6" id="Date__div">

                    <label for="date">Date souhaitée *</label>
                    <input type="date" name="date" id="date" placeholder="01/06/2023" class="form-control"  required>

                </div>

            </div>
            <div class="row">

                <div class="form-group col-xs-12" id="Reason__div">


                    <label for="reason">Type d'évènement</label>
                    {{ $reason := slice 
                    (dict "value" "Mariage" "name" "Mariage")
                    (dict "value" "Anniversaire" "name" "Anniversaire")
                    (dict "value" "Professionnel" "name" "Séminaire")
                    (dict "value" "Autre" "name" "Autre")
                    }}
                    <select name="reason" id="reason" required="required" placeholder="Choisissez une catégorie" class="form-control">
                        <option value="">Choisissez</option>
                        {{range $reason}}
                        <option value="{{.value}}">{{.name}}</option>
                        {{end}}
                    </select>
                </div>

            </div>
            <div class="flex flex-row">

                <div class="form-group col-xs-12 min-h-24" id="Message__div">
                    <label title="required" for="Message">Message *</label>
                    <textarea name="message" id="Message" required="required" class="form-control"></textarea>

                </div>

            </div>
            <br>
            <div class="flex flex-row justify-center">
                <div class="col-xs-6">
                    <input type="submit" value="Envoyer" class="btn bg-stone-300">
                </div>
            </div>
        </fieldset>
    </form>
</div>
{{ end }}
